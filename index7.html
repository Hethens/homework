<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>菱形</title>
	</head>
	<body>
	<script>
	var i,j,x,y,z,k;
	for(i=1;i<5;i++){
	for(j=1;j<=4-i;j++)
	{
	document.write("&nbsp;");
	}
	for(k=1;k<=2*i-1;k++)
	{
	document.write("*");
	}
	document.write("<br/>");}
	for(x=1;x<4;x++)
	{
		for(z=1;z<=x;z++)
	{document.write("&nbsp;");}
	for(y=1;y<=7-2*x;y++)
	{document.write("*");}
	document.write("<br/>");
	}
	</script>
	</body>
</html>
