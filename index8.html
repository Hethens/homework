<!DOCTYPE html>
<html>

		<meta charset="utf-8" />
		<title>工资</title>
	<script>
	var lr = 374483;
	if (lr <= 100000) 
	{
	money = lr * 0.1;
	}
  else if (lr <= 200000) 
	{
	money = 100000 * 0.1 + (lr - 100000) * 0.075;
	} 
  else if (lr <= 400000) {
    money = 100000 * 0.1 + 100000 * 0.075 + (lr - 200000) * 0.05;
	} 
  else if (lr <= 600000) {
    money = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + (lr - 400000) * 0.03;
	} 
  else if (lr <= 1000000) {
	money = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + (lr - 600000) * 0.015;
	} 
  else {
    money = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + 400000 * 0.015 + (lr - 1000000) * 0.01;
	}
	alert("应发放的奖金总数为" + money)
	console.log("应发放的奖金总数为" + money)
	</script>
