<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>九九乘法表</title>
	</head>
	<body>
		<script>
			for(var i=1;i<10;i++)
			{
			    for(var j=1;j<=i;j++)
				{
			        document.write(i+"*"+j+"="+i*j+"&emsp;");
			    }
			    document.write("<br />");
			}
		</script>
	</body>
</html>
